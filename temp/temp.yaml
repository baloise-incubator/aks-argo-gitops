apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "temp.campbaloise.ch"
spec:
  endpoints:
    - dnsName: "temp.campbaloise.ch"
      recordTTL: 180
      recordType: CNAME
      targets:
        - "campbaloise.ch"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-temp
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-lets-encrypt
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - temp.campbaloise.ch
      secretName: nginx-cert
  rules:
    - host: temp.campbaloise.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-temp
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-temp
  name: nginx-temp
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx-temp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-temp
spec:
  selector:
    matchLabels:
      app: nginx-temp
  template:
    metadata:
      labels:
        app: nginx-temp
    spec:
      containers:
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80