apiVersion: resources.azure.com/v1api20200601
kind: ResourceGroup
metadata:
  name: azure-vote-rg
spec:
  location: westeurope
---
apiVersion: cache.azure.com/v1api20201201
kind: Redis
metadata:
  name: azure-vote-redis
spec:
  location: westeurope
  owner:
    name: azure-vote
  sku:
    name: Basic
    family: C
    capacity: 1
  enableNonSslPort: true
  redisVersion: "6"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: azure-vote-front
          image: mcr.microsoft.com/azuredocs/azure-vote-front:v1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: REDIS_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-redis
                  key: redisCacheName
            - name: REDIS
              value: $(REDIS_NAME).redis.cache.windows.net
            - name: REDIS_PWD
              valueFrom:
                secretKeyRef:
                  name: azure-redis
                  key: primaryKey
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: azure-vote-front
  env:
    - name: REDIS_NAME
      valueFrom:
        secretKeyRef:
          name: azure-redis
          key: redisCacheName
    - name: REDIS
      value: $(REDIS_NAME).redis.cache.windows.net
    - name: REDIS_PWD
      valueFrom:
        secretKeyRef:
          name: azure-redis
          key: primaryKey